<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icon  -->
    <link rel="icon" href="images/icon logo.jpg"/>

    <title>Global fly Landing Page</title>

</head>
    
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>

        <form id="signup-form">
            <label for="fname">First Name</label>
            <input required type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input required type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="email">Email</label>
            <input required type="text" id="email" name="email" placeholder="Your email..">
            <label for="password">Password</label>
            <input required type="text" id="password" name="password" placeholder="Your password..">
            <button type="submit">Submit</button>
        </form>
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Privacy</a> and <a href="#">Cookies Policy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="/login/login.html">Login</a> here</p>

    <!-- link app.js  -->
    <script src="../auth.js"></script>
    
</body>
</html>
