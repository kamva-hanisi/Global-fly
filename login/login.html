<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="/sign/style.css">

    <!-- link icon  -->
    <link rel="icon" href="images/icon logo.jpg"/>

    <title>Global fly Landing Page</title>

</head>
<body>
    <div class="login-box">
        <h1>Log in</h1>
        <form id="login-form">
            <label>Email</label>
            <input required type="email" id="email" placeholder="Enter Email">
            <label>Password</label>
            <input required type="password" id="password" placeholder="Enter Password">
            <a href="#">forgot password?</a>
            <button type="submit">log in</button>
        </form>
    </div>
    <p class="para-2"
        >Not have an account? <a href="/sign/index.html">Sign Up</a> here</p>

    <!-- link app.js  -->
    <script src="/auth.js"></script>

</body>
</html>
